<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facturación</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Facturación</h1>
  </header>
  <main>
    <form>
      <div>
        <label for="productsSelect">Producto:</label>
        <select id="productsSelect"></select>
        <button type="button" id="addButton">Agregar</button>
      </div>
    </form>
    <table>
      <thead>
        <tr>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Precio unitario</th>
          <th>Total</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="itemsTable">
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">Total:</td>
          <td><input type="number" id="totalInput" readonly></td>
          <td></td>
        </tr>
      </tfoot>
    </table>
  </main>
  <script src="script.js"></script>
</body>
</html>
